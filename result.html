  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    /* å–å¾—åŸå§‹ç»“æœ */
    const raw = sessionStorage.getItem('analysisResult') || '';
    let content;

    /* å…ˆå°è¯• JSON è§£æï¼ˆå¦‚æœæ˜¯çº¯ JSONï¼‰ */
    try{
      const obj = JSON.parse(raw);

    /* === å‰ç¼€æ¸…ç†ï¼šç æ‰å‡ºç°åœ¨ç¬¬ä¸€ä¸ª ** ä¹‹å‰çš„æ‰€æœ‰å­—ç¬¦ === */
    const firstStar = content.indexOf('**');
    if(firstStar !== -1){ content = content.slice(firstStar); }

    /* åè½¬ä¹‰å¹¶å»é¦–å°¾å¼•å· */
    content = content
      .replace(/\\"/g,'"')
      .replace(/\\n/g,'\n')
      .replace(/^"+|"+$/g,'')
      .trim();

    /* å°†æ­£æ–‡è½¬æˆ HTML */
    function formatContent(text){
      /* 1) æŠŠ **æ ‡é¢˜** â†’ <h2>ï¼Œå¹¶å»æ‰æ‹¬å·è¯´æ˜ */
      text = text.replace(/(ğŸ§­|ğŸ§±|ğŸ­|ğŸš€|â¤ï¸|ğŸ§¿)?\s*\*\*([^*]+?)\*\*/g,
        (_,emoji,title)=>{
          const clean = title.replace(/ï¼ˆ[^ï¼‰]+ï¼‰|\([^)]*\)/g,'').trim(); // å»æ‹¬å·
          return `<h2>${emoji?emoji+' ':''}${clean}</h2>`;
        });

      const lines = text.split('\n');
      let html='',inTable=false;

      const isDivider = l=>/^(\s*\|?\s*-+\s*)+\|?\s*$/.test(l);

      lines.forEach(line=>{
        if(line.includes('|') && !isDivider(line) && line.trim().replace(/\|/g,'').trim()!==''){
          /* å¤„ç†è¡¨æ ¼è¡Œ */
          const cells = line.split('|').map(c=>c.trim()).filter((c,i)=>!(i===0&&c==='')); // å‰”æ‰é¦–ä¸ªç©ºå•å…ƒ
          if(!inTable){
            inTable=true; html+='<table><tr>';
            cells.forEach(c=>html+=`<th>${c}</th>`); html+='</tr>';
          }else{
            html+='<tr>'; cells.forEach(c=>html+=`<td>${c}</td>`); html+='</tr>';
          }
        }else{
          if(inTable){ html+='</table>'; inTable=false; }
          if(line.trim()) html+=`<p>${line}</p>`;
        }
      });
      if(inTable) html+='</table>';
      return html;
    }

    const analysisEl = document.getElementById('analysis');
    analysisEl.innerHTML = content ? formatContent(content)
                                   : '<p>æš‚æ— ç»“æœï¼Œè¯·è¿”å›é¦–é¡µé‡è¯•ã€‚</p>';
