
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个性命盘分析</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #1f1f3d;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    p.subtitle {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #7a5cff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #5e47db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>个性命盘分析</h1>
    <p class="subtitle">结合八字、人类图、星座、MBTI，探索你的真实个性</p>
    <form action="#" method="post">
      <label for="birth_date">出生日期</label>
      <input type="date" id="birth_date" name="birth_date" required />

      <label for="birth_time">出生时间</label>
      <input type="time" id="birth_time" name="birth_time" required />

      <label for="birth_city">出生城市</label>
      <input type="text" id="birth_city" name="birth_city" placeholder="如：北京、上海、广州" required />

      <label for="mbti">MBTI类型</label>
      <select id="mbti" name="mbti" required>
        <option value="">选择您的MBTI类型</option>
        <option value="INFP">INFP</option>
        <option value="INFJ">INFJ</option>
        <option value="ENFP">ENFP</option>
        <option value="ENTP">ENTP</option>
        <option value="INTJ">INTJ</option>
        <option value="INTP">INTP</option>
        <option value="ENTJ">ENTJ</option>
        <option value="ENFJ">ENFJ</option>
        <option value="ISFP">ISFP</option>
        <option value="ISTP">ISTP</option>
        <option value="ESFP">ESFP</option>
        <option value="ESTP">ESTP</option>
        <option value="ISFJ">ISFJ</option>
        <option value="ISTJ">ISTJ</option>
        <option value="ESFJ">ESFJ</option>
        <option value="ESTJ">ESTJ</option>
      </select>

      <button type="submit">开始分析</button>
    </form>
  </div>
</body>
</html>
