<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <title>正在生成你的专属人格分析报告…</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .spinner {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border: 8px solid #b095ff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2, p { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>正在生成你的专属人格分析报告…</h2>
  <div class="spinner"></div>
  <p id="loadingTip">预计需要 60 秒，请耐心等待…</p>

  <script>
    const birth_date = sessionStorage.getItem('birth_date') || '';
    const birth_time = sessionStorage.getItem('birth_time') || '';
    const birth_city = sessionStorage.getItem('birth_city') || '';
    const mbti       = sessionStorage.getItem('mbti')       || '';

    const webhookURL = 'https://hook.us2.make.com/qc2cyluvofpxxcwiaqsiap59uc9quex8';

    const tipEl = document.getElementById('loadingTip');
    let seconds = 0;

    // 每秒更新提示
    const interval = setInterval(() => {
      seconds++;
      if (seconds <= 180) {  // 最长显示 3 分钟
        tipEl.textContent = `已等待 ${seconds} 秒，预计需要 60-120 秒，请耐心等待…`;
      }
    }, 1000);

    fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ birth_date, birth_time, birth_city, mbti })
    })
    .then(res => {
      if (!res.ok) throw new Error('网络错误：' + res.status);
      return res.text();
    })
    .then(text => {
      clearInterval(interval);
      sessionStorage.setItem('analysisResult', text);
      // 请求成功后直接跳转，无需再等待
      window.location.href = 'result.html';
    })
    .catch(err => {
      clearInterval(interval);
      document.body.innerHTML = `
        <h2 style="color:red;">出错了：</h2>
        <pre style="color:#fff; background:#330033; padding:10px; border-radius:5px;">
${err.message}
        </pre>
      `;
      console.error(err);
    });
  </script>
</body>
</html>
