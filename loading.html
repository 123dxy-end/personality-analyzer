<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>正在生成你的专属人格分析报告...</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .spinner {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border: 8px solid #b095ff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>正在生成你的专属人格分析报告...</h2>
  <div class="spinner"></div>
  <p>请耐心等待，约 5-10 秒后自动跳转</p>

  <script>
    // 从本地存储中读取表单数据
    const inputData = {
      birth_date: localStorage.getItem("birth_date"),
      birth_time: localStorage.getItem("birth_time"),
      birth_city: localStorage.getItem("birth_city"),
      mbti: localStorage.getItem("mbti")
    };

    const webhookURL = "https://hook.us1.make.com/xxx-your-webhook-url"; // ← 替换成你自己的 Webhook 链接

    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(inputData),
      redirect: "follow"
    })
    .then(response => {
      if (response.redirected) {
        // 成功：跳转到 result.html
        window.location.href = response.url;
      } else {
        // 没跳转：说明可能出错
        document.body.innerHTML = "<h2 style='color: red;'>出错了，请刷新重试</h2>";
      }
    })
    .catch(error => {
      console.error("出错了:", error);
      document.body.innerHTML = "<h2 style='color: red;'>出错了，请刷新重试</h2>";
    });
  </script>
</body>
</html>
