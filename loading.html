<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>正在分析中...</title>
  <style>
    body {
      background: radial-gradient(circle at center, #2e2b5a, #1c1b2e);
      color: #fff;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      border: 6px solid #ccc;
      border-top: 6px solid #a78bfa;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      font-size: 24px;
    }
    p {
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>正在分析中，请稍候...</h2>
  <p>我们正在结合您的八字、人类图、星座和MBTI信息，生成您的个性分析报告</p>

  <script>
    const query = new URLSearchParams(window.location.search);
    const birth_date = query.get("birth_date");
    const birth_time = query.get("birth_time");
    const birth_city = query.get("birth_city");
    const mbti = query.get("mbti");

    const webhookUrl = "https://hook.us2.make.com/qc2cyluvofpxxcwiaqsiap59uc9quex8"; // 替换成你自己的 webhook 地址

    async function fetchResult() {
      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            birth_date,
            birth_time,
            birth_city,
            mbti
          })
        });

        const text = await res.text();
        const json = JSON.parse(text);

        if (json && json.content) {
          const encoded = encodeURIComponent(json.content);
          window.location.href = `result.html?text=${encoded}`;
        } else {
          document.body.innerHTML = "<h2>出错：未收到分析结果，请返回重试。</h2>";
        }
      } catch (err) {
        document.body.innerHTML = "<h2>网络错误，请稍后再试。</h2>";
        console.error("分析失败：", err);
      }
    }

    fetchResult();
  </script>
</body>
</html>
