<script>
  const urlParams = new URLSearchParams(window.location.search);
  const taskId = urlParams.get('taskId');

  if (!taskId) {
    showError('未获取到任务 ID，请返回首页重新提交。');
    throw new Error('Missing taskId');
  }

  let seconds = 0;
  let timerId;

  function startTimer() {
    const tipEl = document.getElementById('loadingTip');
    timerId = setInterval(() => {
      seconds++;
      tipEl.textContent = `已等待 ${seconds} 秒，预计等待 60-120 秒，请耐心等待…`;
      if (seconds >= 180) {
        clearInterval(timerId);
        showError('已等待超过 3 分钟，请返回首页重试。');
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerId);
  }

  function showError(msg) {
    document.getElementById('title').textContent = '出错了：';
    document.querySelector('.spinner').style.display = 'none';
    document.getElementById('loadingTip').style.display = 'none';
    const ec = document.getElementById('errorContainer');
    ec.innerHTML = `
      <pre>${msg}</pre>
      <button onclick="location.href='index.html'">← 返回首页</button>
      <button onclick="window.location.reload()">重试</button>
    `;
    ec.style.display = 'block';
  }

  function startPolling() {
    const statusUrl = `/api/status?taskId=${taskId}`;
    const intervalId = setInterval(() => {
      fetch(statusUrl)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.json();
        })
        .then(data => {
          if (data.status === 'done') {
            clearInterval(intervalId);
            stopTimer();
            sessionStorage.setItem('analysisResult', data.result);
            window.location.href = 'result.html';
          } else if (data.status === 'failed') {
            clearInterval(intervalId);
            stopTimer();
            showError('任务处理失败，请返回首页重试。');
          }
          // 如果是 pending，不做任何操作，继续轮询
        })
        .catch(err => {
          clearInterval(intervalId);
          stopTimer();
          console.error('轮询失败:', err);
          showError(err.message || '未知错误');
        });
    }, 1000); // 每秒轮询一次
  }

  startTimer();
  startPolling();
</script>
