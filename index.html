<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个性命盘分析</title>
  <style>
    body {
      background: radial-gradient(circle at center, #2e2b5a, #1c1b2e);
      color: #fff;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #2a2542;
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .form-container p {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 30px;
      color: #b3b3cc;
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: 600; }
    select, input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    select, input { background-color: #423c6d; color: white; }
    button {
      background: linear-gradient(to right, #a16eff, #7657ff);
      color: white;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    button:hover { opacity: 0.85; }
    .inline-selects {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }
    .inline-selects select { flex: 1; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>个性命盘分析</h2>
    <p>结合八字、人类图、星座、MBTI，探索你的真实个性</p>
    <form id="analysis-form">
      <div class="form-group">
        <label>出生日期</label>
        <div class="inline-selects">
          <select id="birth-year" required></select>
          <select id="birth-month" required></select>
          <select id="birth-day" required></select>
        </div>
      </div>
      <div class="form-group">
        <label>出生时间</label>
        <div class="inline-selects">
          <select id="birth-hour" required></select>
          <select id="birth-minute" required></select>
        </div>
      </div>
      <div class="form-group">
        <label for="birth-city">出生城市</label>
        <input type="text" id="birth-city" placeholder="如：北京、上海、广州" required />
      </div>
      <div class="form-group">
        <label for="mbti">MBTI 类型</label>
        <select id="mbti" required>
          <option value="">选择您的 MBTI 类型</option>
          <option>INFP</option><option>INFJ</option><option>ENFP</option><option>ENFJ</option>
          <option>INTP</option><option>INTJ</option><option>ENTP</option><option>ENTJ</option>
          <option>ISFP</option><option>ISFJ</option><option>ESFP</option><option>ESFJ</option>
          <option>ISTP</option><option>ISTJ</option><option>ESTP</option><option>ESTJ</option>
        </select>
      </div>
      <button type="submit">开始分析</button>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const yearSelect = document.getElementById('birth-year');
      const monthSelect = document.getElementById('birth-month');
      const daySelect = document.getElementById('birth-day');
      const hourSelect = document.getElementById('birth-hour');
      const minuteSelect = document.getElementById('birth-minute');

      const currentYear = new Date().getFullYear();
      for (let y = currentYear; y >= 1900; y--) {
        yearSelect.innerHTML += `<option value="${y}">${y}年</option>`;
      }
      for (let m = 1; m <= 12; m++) {
        monthSelect.innerHTML += `<option value="${m.toString().padStart(2, '0')}">${m}月</option>`;
      }

      function updateDays() {
        const year = parseInt(yearSelect.value);
        const month = parseInt(monthSelect.value);
        const days = new Date(year, month, 0).getDate();
        daySelect.innerHTML = '';
        for (let d = 1; d <= days; d++) {
          daySelect.innerHTML += `<option value="${d.toString().padStart(2, '0')}">${d}日</option>`;
        }
      }
      yearSelect.addEventListener('change', updateDays);
      monthSelect.addEventListener('change', updateDays);
      updateDays();

      for (let h = 0; h < 24; h++) {
        hourSelect.innerHTML += `<option value="${h.toString().padStart(2, '0')}">${h}时</option>`;
      }
      for (let m = 0; m < 60; m++) {
        minuteSelect.innerHTML += `<option value="${m.toString().padStart(2, '0')}">${m}分</option>`;
      }

      document.getElementById('analysis-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const birth_date = `${yearSelect.value}-${monthSelect.value}-${daySelect.value}`;
        const birth_time = `${hourSelect.value}:${minuteSelect.value}`;
        const birth_city = document.getElementById('birth-city').value.trim();
        const mbti = document.getElementById('mbti').value;

        if (!birth_city || !mbti) {
          alert('请填写完整信息后再提交。');
          return;
        }

        try {
          const response = await fetch('/api/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ birth_date, birth_time, birth_city, mbti })
          });

          const data = await response.json();

          if (data.taskId) {
            console.log('【收到 TaskId】', data.taskId);
            window.location.href = `loading.html?taskId=${data.taskId}`;
          } else {
            alert('提交失败，请稍后重试。');
          }
        } catch (err) {
          console.error('提交出错:', err);
          alert('提交失败，请稍后重试。');
        }
      });
    });
  </script>
</body>
</html>
