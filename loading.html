<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>正在生成你的专属人格分析报告...</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .spinner {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border: 8px solid #b095ff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2, p { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>正在生成你的专属人格分析报告...</h2>
  <div class="spinner"></div>
  <p>请耐心等待，稍后自动跳转</p>

  <script>
    // —— 读取首页存的用户输入（四项） ——
    const inputData = {
      birth_date: sessionStorage.getItem("birth_date"),
      birth_time: sessionStorage.getItem("birth_time"),
      birth_city: sessionStorage.getItem("birth_city"),
      mbti:       sessionStorage.getItem("mbti")
    };

    // 你的 Make Webhook 地址
    const webhookURL = "https://hook.us2.make.com/qc2cyluvofpxxcwiaqsiap59uc9quex8";

    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(inputData)
    })
    .then(response => response.json())            // 拿到 JSON
    .then(data => {
      if (!data.result) {
        throw new Error("没有拿到分析结果");
      }
      // 存到浏览器里，下一页拿来显示
      sessionStorage.setItem("analysisResult", data.result);
      // 跳到结果页
      window.location.href = "result.html";
    })
    .catch(error => {
      console.error("出错了:", error);
      document.body.innerHTML = "<h2 style='color: red;'>出错了，请刷新重试</h2>";
    });
  </script>
</body>
</html>
