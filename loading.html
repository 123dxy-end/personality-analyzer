<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>正在分析中...</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1c1438, #271e49);
      color: #fff;
      font-family: "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #a78bfa;
      margin-bottom: 20px;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #a78bfa;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>正在生成你的专属人格分析报告...</h1>
  <div class="spinner"></div>
  <p style="margin-top: 30px; color: #ccc;">请耐心等待，约 5-10 秒后自动跳转</p>

  <script>
    // 每隔1秒轮询后端是否生成好了结果
    let retries = 0;
    const maxRetries = 15;

    function checkRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const text = urlParams.get("text");
      if (text) {
        window.location.href = `result.html?text=${encodeURIComponent(text)}`;
      } else if (retries < maxRetries) {
        retries++;
        setTimeout(checkRedirect, 1000);
      } else {
        document.querySelector("h1").textContent = "生成超时，请刷新页面或稍后重试。";
        document.querySelector(".spinner").style.display = "none";
      }
    }

    checkRedirect();
  </script>
</body>
</html>
