<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>正在分析...</title>
  <style>
    body {
      background: radial-gradient(circle at center, #2e2b5a, #1c1b2e);
      color: #fff;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { font-size: 24px; margin-bottom: 20px; }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #7657ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loadingTip { margin-bottom: 20px; }
    #errorContainer { text-align: center; }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #a16eff, #7657ff);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <h1 id="title">正在分析，请稍等...</h1>
  <div class="spinner"></div>
  <div id="loadingTip">已等待 0 秒，预计等待 60-120 秒，请耐心等待…</div>
  <div id="errorContainer" style="display: none;"></div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const taskId = urlParams.get('taskId');

  if (!taskId) {
    showError('未获取到任务 ID，请返回首页重新提交。');
    throw new Error('Missing taskId');
  }

  let seconds = 0;
  let retryCount = 0;
  const maxRetries = 3;
  let timerId;

  function startTimer() {
    const tipEl = document.getElementById('loadingTip');
    timerId = setInterval(() => {
      seconds++;
      if (tipEl) tipEl.textContent = `已等待 ${seconds} 秒，预计等待 60-120 秒，请耐心等待…`;
      if (seconds >= 180) {
        clearInterval(timerId);
        showError('已等待超过 3 分钟，请返回首页重试。');
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerId);
  }

  function showError(msg) {
    const titleEl = document.getElementById('title');
    const spinnerEl = document.querySelector('.spinner');
    const tipEl = document.getElementById('loadingTip');
    const errorContainer = document.getElementById('errorContainer');

    if (titleEl) titleEl.textContent = '出错了：';
    if (spinnerEl) spinnerEl.style.display = 'none';
    if (tipEl) tipEl.style.display = 'none';
    if (errorContainer) {
      errorContainer.innerHTML = `
        <pre>${msg}</pre>
        <button onclick="location.href='index.html'">← 返回首页</button>
        <button onclick="window.location.reload()">重试</button>
      `;
      errorContainer.style.display = 'block';
    }
  }

  function startPolling() {
    const statusUrl = `https://personality-analyzer-theta.vercel.app/api/status?taskId=${taskId}`;
    const intervalId = setInterval(() => {
      fetch(statusUrl)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.json();
        })
        .then(data => {
          if (data.status === 'done') {
            clearInterval(intervalId);
            stopTimer();
            sessionStorage.setItem('analysisResult', data.result);
            window.location.href = 'result.html';
          } else if (data.status === 'failed') {
            clearInterval(intervalId);
            stopTimer();
            showError('任务处理失败，请返回首页重试。');
          }
          // pending 继续轮询
        })
        .catch(err => {
          console.error('轮询失败:', err);
          retryCount++;
          if (retryCount >= maxRetries) {
            clearInterval(intervalId);
            stopTimer();
            showError('网络异常，请返回首页或重试。');
          }
        });
    }, 1000); // 每 1 秒轮询一次
  }

  startTimer();
  startPolling();
</script>
</body>
</html>
