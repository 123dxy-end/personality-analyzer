<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>正在生成你的专属人格分析报告...</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .spinner {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border: 8px solid #b095ff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    h2, p { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>正在生成你的专属人格分析报告...</h2>
  <div class="spinner"></div>
  <p>请耐心等待，稍后自动跳转</p>

  <script>
    // 尝试从首页拿表单数据，拿不到就用测试值
    let date = sessionStorage.getItem("birth_date") || "1990-01-01";
    let time = sessionStorage.getItem("birth_time") || "12:00";
    let city = sessionStorage.getItem("birth_city") || "北京";
    let mbti = sessionStorage.getItem("mbti") || "INFP";

    // 你的 Webhook 地址已经替换到这里
    const webhookURL = "https://hook.us2.make.com/qc2cyluvofpxxcwiaqsiap59uc9quex8";

    fetch(webhookURL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        birth_date: date,
        birth_time: time,
        birth_city: city,
        mbti: mbti
      })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.result) throw new Error("返回数据中没有 result 字段");
      // 存结果，跳到展示页
      sessionStorage.setItem("analysisResult", data.result);
      window.location.href = "result.html";
    })
    .catch(err => {
      document.body.innerHTML = `
        <h2 style="color:red;">出错了：</h2>
        <pre style="color:#fff; background:#330033; padding:10px; border-radius:5px;">
${err.message}
        </pre>
      `;
      console.error(err);
    });
  </script>
</body>
</html>
