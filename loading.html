<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>正在生成你的专属人格分析报告…</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .spinner {
      margin: 20px 0;
      width: 60px;
      height: 60px;
      border: 8px solid #b095ff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loadingTip { margin-top: 10px; }
    #errorContainer {
      display: none;
      margin-top: 20px;
      color: #fff;
    }
    #errorContainer pre {
      background: #330033;
      padding: 12px;
      border-radius: 6px;
      max-width: 80vw;
      overflow-x: auto;
      text-align: left;
    }
    #errorContainer button {
      margin: 10px 5px;
      padding: 8px 16px;
      background: #7a5df0;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="title">正在生成你的专属人格分析报告…</h2>
  <div class="spinner"></div>
  <p id="loadingTip">预计需要 60-120 秒，请耐心等待…</p>

  <div id="errorContainer"></div>

  <script>
    const taskId = sessionStorage.getItem('taskId'); // 从提交表单后存储的 taskId 获取
    const tipEl = document.getElementById('loadingTip');
    let seconds = 0;

    if (!taskId) {
      tipEl.textContent = "未找到任务 ID，请重新提交信息。";
    } else {
      function checkStatus() {
        fetch(`/api/status?taskId=${taskId}`)
          .then(res => res.json())
          .then(data => {
            console.log('[轮询] 当前状态：', data.status);
            if (data.status === 'done') {
              sessionStorage.setItem('analysisResult', data.result);
              window.location.href = 'result.html';
            } else if (data.status === 'pending') {
              setTimeout(checkStatus, 5000); // 每5秒轮询一次
            } else {
              tipEl.textContent = "任务未找到或已失败，请返回重新提交。";
            }
          })
          .catch(err => {
            console.error('状态查询失败:', err);
            tipEl.textContent = "查询出错，请稍后重试...";
          });
      }

      // 开始轮询
      checkStatus();

      // 每秒更新等待提示
      setInterval(() => {
        seconds++;
        tipEl.textContent = `已等待 ${seconds} 秒，预计需要 60-120 秒，请耐心等待…`;
      }, 1000);
    }
  </script>
</body>
</html>
