<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>分析中...</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #1c1438, #271e49);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #a78bfa;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #a78bfa;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    p {
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>正在生成你的专属人格分析报告...</h1>
  <div class="loading-spinner"></div>
  <p>请耐心等待，约 5-10 秒后自动跳转</p>
</body>
</html>
