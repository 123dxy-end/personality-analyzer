<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>你的个性分析报告</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      font-family: Arial, sans-serif;
      padding: 40px;
      white-space: pre-wrap;
    }
    h1 {
      color: #c9aaff;
      text-align: center;
      margin-bottom: 30px;
    }
    .content {
      background-color: #2a1a55;
      padding: 30px;
      border-radius: 10px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>你的个性分析报告</h1>
  <div class="content" id="report">
    正在加载内容，请稍候...
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const rawText = getQueryParam("text");
    const decodedText = rawText ? decodeURIComponent(rawText) : null;
    const reportBox = document.getElementById("report");

    if (decodedText) {
      reportBox.textContent = decodedText;
    } else {
      reportBox.innerHTML = "<span style='color: red;'>加载失败，请返回重试。</span>";
    }
  </script>
</body>
</html>
