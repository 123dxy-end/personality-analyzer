<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>正在生成你的专属人格分析报告…</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .spinner {
      margin: 20px 0;
      width: 60px;
      height: 60px;
      border: 8px solid #b095ff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loadingTip { margin-top: 10px; }
    #errorContainer {
      display: none;
      margin-top: 20px;
      color: #fff;
    }
    #errorContainer pre {
      background: #330033;
      padding: 12px;
      border-radius: 6px;
      max-width: 80vw;
      overflow-x: auto;
      text-align: left;
    }
    #errorContainer button {
      margin: 10px 5px;
      padding: 8px 16px;
      background: #7a5df0;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="title">正在生成你的专属人格分析报告…</h2>
  <div class="spinner"></div>
  <p id="loadingTip">预计需要 60-120 秒，请耐心等待…</p>
  <div id="errorContainer"></div>

  <script>
    const birth_date = sessionStorage.getItem('birth_date') || '';
    const birth_time = sessionStorage.getItem('birth_time') || '';
    const birth_city = sessionStorage.getItem('birth_city') || '';
    const mbti = sessionStorage.getItem('mbti') || '';
    const tipEl = document.getElementById('loadingTip');
    const API_BASE = 'https://personality-analyzer-theta.vercel.app';

    let seconds = 0;

    function startPolling(taskId) {
      function checkStatus() {
        fetch(`${API_BASE}/api/status?taskId=${taskId}`)
          .then(res => res.json())
          .then(data => {
            console.log('[轮询] 当前状态：', data.status);
            if (data.status === 'done') {
              sessionStorage.setItem('analysisResult', data.result);
              window.location.href = 'result.html';
            } else if (data.status === 'pending') {
              setTimeout(checkStatus, 5000);
            } else {
              tipEl.textContent = "任务未找到或已失败，请返回重新提交。";
            }
          })
          .catch(err => {
            console.error('状态查询失败:', err);
            tipEl.textContent = "查询出错，请稍后重试...";
          });
      }
      checkStatus();

      setInterval(() => {
        seconds++;
        tipEl.textContent = `已等待 ${seconds} 秒，预计需要 60-120 秒，请耐心等待…`;
      }, 1000);
    }

    // 发起任务提交
    fetch(`${API_BASE}/api/submit`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ birth_date, birth_time, birth_city, mbti })
    })
    .then(res => res.json())
    .then(data => {
      const { taskId } = data;
      if (!taskId) throw new Error('未收到 taskId');
      sessionStorage.setItem('taskId', taskId);
      startPolling(taskId);
    })
    .catch(err => {
      console.error('提交任务失败:', err);
      document.getElementById('title').textContent = '出错了：';
      document.querySelector('.spinner').style.display = 'none';
      tipEl.style.display = 'none';

      const ec = document.getElementById('errorContainer');
      ec.innerHTML = `
        <pre>${err.name}: ${err.message}</pre>
        <button onclick="location.href='index.html'">← 返回首页</button>
        <button onclick="window.location.reload()">重试</button>
      `;
      ec.style.display = 'block';
    });
  </script>
</body>
</html>
