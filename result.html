<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>你的个性分析报告</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.8;
    }

    h1 {
      color: #d1b2ff;
      text-align: center;
      margin-bottom: 40px;
    }

    .report {
      background-color: #2a1b4d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #7a5df0;
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>你的个性分析报告</h1>
  <div class="report" id="result">加载中，请稍候...</div>

  <script>
    // 读取 URL 参数中的分析文本
    const params = new URLSearchParams(window.location.search);
    const text = params.get("text");

    const resultDiv = document.getElementById("result");

    if (text) {
      try {
        // 解码（确保格式正常显示）
        const decoded = decodeURIComponent(text);
        resultDiv.textContent = decoded;
      } catch (e) {
        resultDiv.innerHTML = "<span style='color:red;'>结果解析失败，请重试</span>";
      }
    } else {
      resultDiv.innerHTML = "<span style='color:red;'>未能获取到分析内容</span>";
    }
  </script>
</body>
</html>
