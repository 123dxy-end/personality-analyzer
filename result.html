<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>你的个性分析报告</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.8;
      margin: 0;
    }
    h1 {
      color: #d1b2ff;
      text-align: center;
      margin-bottom: 30px;
    }
    .report {
      background-color: #2a1b4d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #7a5df0;
      max-width: 800px;
      margin: auto;
    }
    /* 用来截图的容器 */
    #reportContainer {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .btn {
      padding: 12px 24px;
      background-color: #7a5df0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #a88bff;
    }
  </style>
</head>
<body>
  <h1>你的个性分析报告</h1>

  <div class="report" id="reportContainer">
    <pre id="analysis">加载中，请稍候…</pre>
  </div>

  <div class="button-group">
    <a href="index.html" class="btn">← 返回首页</a>
    <button class="btn" onclick="saveAsImage()">📷 保存为图片</button>
  </div>

  <!-- html2canvas 用于截图 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // 从 sessionStorage 读取 loading.html 存下来的结果
    const analysis = sessionStorage.getItem('analysisResult');
    const pre = document.getElementById('analysis');

    if (analysis) {
      // 直接放到 pre 标签里，会自动保留换行
      pre.textContent = analysis;
    } else {
      pre.textContent = '❗ 未能获取到分析内容，请返回首页重新提交。';
      pre.style.color = 'red';
    }

    // 截图并触发下载
    function saveAsImage() {
      const container = document.getElementById('reportContainer');
      html2canvas(container).then(canvas => {
        const link = document.createElement('a');
        link.download = '分析报告.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
