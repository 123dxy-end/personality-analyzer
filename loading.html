<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>正在生成你的专属人格分析报告...</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .spinner {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border: 8px solid #b095ff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>正在生成你的专属人格分析报告...</h2>
  <div class="spinner"></div>
  <p>请耐心等待，稍后自动跳转</p>

  <script>
    const inputData = {
      birthday: "1990-01-01",  // 示例数据（你可替换为动态）
      mbti: "INFP",
      location: "北京"
    };

    const webhookURL = "https://hook.us1.make.com/https://hook.us2.make.com/qc2cyluvofpxxcwiaqsiap59uc9quex8"; // ← 替换为你的真实地址

    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(inputData),
      redirect: "manual" // ❗️必须为 manual，才能手动读取 302 跳转地址
    })
    .then(response => {
      if (response.status === 302) {
        const redirectUrl = response.headers.get("Location");
        if (redirectUrl) {
          window.location.href = redirectUrl;
        } else {
          throw new Error("未获取到重定向地址");
        }
      } else {
        throw new Error("未返回 302 状态码");
      }
    })
    .catch(error => {
      console.error("出错了:", error);
      document.body.innerHTML = "<h2 style='color: red;'>出错了，请刷新重试</h2>";
    });
  </script>
</body>
</html>
