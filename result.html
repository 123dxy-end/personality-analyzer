    const firstStar = content.indexOf('**');

    function formatContent(text){
      /* æ ‡é¢˜ï¼š**xxx** â†’ <h2>ï¼Œæ‹¬å·è¯´æ˜åˆ é™¤ */
      text = text.replace(/(ğŸ§­|ğŸ§±|ğŸ­|ğŸš€|â¤ï¸|ğŸ§¿)?\s*\*\*([^*]+?)\*\*/g,

      const dashOnly  = c=>/^[-â€”-]+$/.test(c);
