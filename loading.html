<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <title>正在生成你的专属人格分析报告…</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .spinner {
      margin: 20px 0;
      width: 60px;
      height: 60px;
      border: 8px solid #b095ff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loadingTip {
      margin-top: 10px;
    }
    #errorContainer {
      display: none;
      margin-top: 20px;
      color: #fff;
    }
    #errorContainer pre {
      background: #330033;
      padding: 12px;
      border-radius: 6px;
      max-width: 80vw;
      overflow-x: auto;
      text-align: left;
    }
    #errorContainer button {
      margin: 10px 5px;
      padding: 8px 16px;
      background: #7a5df0;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="title">正在生成你的专属人格分析报告…</h2>
  <div class="spinner"></div>
  <p id="loadingTip">预计需要 60 秒，请耐心等待…</p>

  <div id="errorContainer"></div>

  <script>
    // 从 sessionStorage 取用户输入
    const birth_date = sessionStorage.getItem('birth_date') || '';
    const birth_time = sessionStorage.getItem('birth_time') || '';
    const birth_city = sessionStorage.getItem('birth_city') || '';
    const mbti       = sessionStorage.getItem('mbti')       || '';
    // 注意：如果后续你搭了 /api/proxy，请把下面这一行改成 '/api/proxy'
    const webhookURL = 'https://hook.us2.make.com/qc2cyluvofpxxcwiaqsiap59uc9quex8';

    console.log('输入数据 →', { birth_date, birth_time, birth_city, mbti });
    console.log('→ 发起 Webhook 请求：', webhookURL, new Date().toISOString());

    // 更新等待提示
    const tipEl = document.getElementById('loadingTip');
    let seconds = 0;
    const intervalId = setInterval(() => {
      seconds++;
      if (seconds <= 180) {
        tipEl.textContent = `已等待 ${seconds} 秒，预计需要 60-120 秒，请耐心等待…`;
      }
    }, 1000);

    fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ birth_date, birth_time, birth_city, mbti })
    })
    .then(res => {
      console.log('← 收到响应：', new Date().toISOString(), 'status=', res.status, 'ok=', res.ok);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return res.text();
    })
    .then(text => {
      clearInterval(intervalId);
      console.log('← 响应文本长度：', text.length);
      sessionStorage.setItem('analysisResult', text);
      window.location.href = 'result.html';
    })
    .catch(err => {
      clearInterval(intervalId);
      console.error('!! fetch 出错：', err);
      document.getElementById('title').textContent = '出错了：';
      // 隐藏 loading 动画和提示
      document.querySelector('.spinner').style.display = 'none';
      tipEl.style.display = 'none';

      // 展示错误详情和操作按钮
      const ec = document.getElementById('errorContainer');
      ec.innerHTML = `
        <pre>${err.name}: ${err.message}</pre>
        <button onclick="location.href='index.html'">← 返回首页</button>
        <button onclick="window.location.reload()">重试</button>
      `;
      ec.style.display = 'block';
    });
  </script>
</body>
</html>
