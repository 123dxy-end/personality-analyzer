<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>你的个性分析报告</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.8;
      margin: 0;
    }
    h1 {
      color: #d1b2ff;
      text-align: center;
      margin-bottom: 30px;
    }
    .report {
      background-color: #2a1b4d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #7a5df0;
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .btn {
      padding: 12px 24px;
      background-color: #7a5df0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #a88bff;
    }
  </style>
</head>
<body>
  <h1>你的个性分析报告</h1>
  <div class="report" id="result">加载中，请稍候...</div>

  <div class="button-group">
    <a href="index.html" class="btn">← 返回首页</a>
    <button class="btn" onclick="saveAsImage()">📷 保存为图片</button>
  </div>

  <!-- html2canvas 用于截图保存 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // 从浏览器存储里读取分析结果
    const text = sessionStorage.getItem("analysisResult");
    const resultDiv = document.getElementById("result");

    if (text) {
      // 把换行符变成 <br>，好排版
      resultDiv.innerHTML = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\n/g, '<br>');
    } else {
      resultDiv.innerHTML = "<span style='color:red;'>未能获取到分析内容，请返回首页重新提交。</span>";
    }

    // 截图并下载
    function saveAsImage() {
      html2canvas(resultDiv).then(canvas => {
        const link = document.createElement("a");
        link.download = "分析报告.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
