<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>正在生成你的专属人格分析报告...</title>
  <style>
    body {
      background-color: #1a1133;
      color: #b095ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .spinner {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border: 8px solid #b095ff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>正在生成你的专属人格分析报告...</h2>
  <div class="spinner"></div>
  <p>请耐心等待，约 5-10 秒后自动跳转</p>

  <script>
    const inputData = {
      birthday: "1990-01-01",  // 示例生日
      mbti: "INFP",            // 示例 MBTI
      location: "北京"         // 示例地点
    };

    const webhookURL = "https://hook.us1.make.com/xxx-your-webhook-url";  // ✅ 替换成你的真实 Webhook 地址

    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(inputData),
      redirect: "follow"  // ✅ 允许自动跳转
    })
    .then(response => {
      if (response.redirected) {
        window.location.href = response.url;
      } else {
        throw new Error("没有重定向地址");
      }
    })
    .catch(error => {
      console.error("出错了:", error);
      document.body.innerHTML = "<h2 style='color: red;'>出错了，请刷新重试</h2>";
    });
  </script>
</body>
</html>
