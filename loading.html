<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>正在分析中...</title>
  <style>
    body {
      background: radial-gradient(circle at center, #2e2b5a, #1c1b2e);
      color: #fff;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .loader {
      border: 6px solid #ccc;
      border-top: 6px solid #a78bfa;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loading-text {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #sub-text {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div id="loading-text">正在分析中，请稍候...</div>
  <div id="sub-text">我们正在结合您的八字、人类图、星座和MBTI信息，生成您的个性分析报告</div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const birth_date = query.get("birth_date");
    const birth_time = query.get("birth_time");
    const birth_city = query.get("birth_city");
    const mbti = query.get("mbti");

    fetch("https://your-make-webhook-url", {  // ⬅️ 替换成你的 Webhook 地址
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        birth_date,
        birth_time,
        birth_city,
        mbti
      })
    })
    .then(res => res.json())
    .then(data => {
      const resultText = encodeURIComponent(data.content);
      window.location.href = `result.html?text=${resultText}`;
    })
    .catch(err => {
      document.getElementById("loading-text").textContent = "网络错误，请稍后再试。";
      document.getElementById("sub-text").textContent = err.message;
    });
  </script>
</body>
</html>
