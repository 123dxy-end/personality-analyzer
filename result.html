  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const raw = sessionStorage.getItem('analysisResult') || '';
    let content;
    try {
      const obj = JSON.parse(raw);
      content = obj.result;
    } catch (e) {
      content = raw;

    function formatContent(text) {
      // ç« èŠ‚å¤§æ ‡é¢˜æ ¼å¼ï¼Œä¾‹å¦‚ï¼šğŸ§­ ä¸€ã€æ ¸å¿ƒäººæ ¼ä¸»è½´
      text = text.replace(/(ğŸ§­|ğŸ§±|ğŸ­|ğŸš€|â¤ï¸|ğŸ§¿)\s\*\*(.+?)\*\*/g, '<h2>$1 $2</h2>');

      // è¡¨æ ¼å¤„ç†ï¼šè¯†åˆ«åŒ…å«â€œ|â€çš„æ®µè½æ¸²æŸ“ä¸ºè¡¨æ ¼
      const lines = text.split('\n');
      let formatted = '';
      let inTable = false;

      lines.forEach(line => {
        if (line.includes('|')) {
          const cells = line.split('|').map(cell => cell.trim());
          if (!inTable) {
            inTable = true;
            formatted += '<table><tr>';
            cells.forEach(cell => formatted += `<th>${cell}</th>`);
            formatted += '</tr>';
          } else {
            formatted += '<tr>';
            cells.forEach(cell => formatted += `<td>${cell}</td>`);
            formatted += '</tr>';
          }
        } else {
          if (inTable) {
            formatted += '</table>';
            inTable = false;
          }
          if (line.trim()) {
            formatted += `<p>${line}</p>`;
          }
        }
      });
      if (inTable) formatted += '</table>';

      return formatted;
    }

    document.getElementById('analysis').innerHTML = formatContent(content);
