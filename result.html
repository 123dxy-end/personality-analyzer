<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>分析结果</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #1c1438, #271e49);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 50px 20px;
    }
    h1 {
      color: #a78bfa;
      font-size: 32px;
      margin-bottom: 30px;
    }
    .result-box {
      background-color: #2c2254;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
      max-width: 800px;
      width: 100%;
      white-space: pre-wrap;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>你的个性分析报告</h1>
  <div class="result-box" id="result">正在加载，请稍候...</div>

  <script>
    fetch("/api/content.json")
      .then(response => response.json())
      .then(data => {
        const box = document.getElementById("result");
        if (data && data.content) {
          box.textContent = data.content;
        } else {
          box.textContent = "未找到分析内容，请返回重新提交。";
        }
      })
      .catch(error => {
        document.getElementById("result").textContent = "加载失败：" + error;
      });
  </script>
</body>
</html>
