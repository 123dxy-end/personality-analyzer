<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>分析结果</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #1c1438, #271e49);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #a78bfa;
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
    }

    .result-box {
      background-color: #2c2254;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
      max-width: 800px;
      width: 100%;
      line-height: 1.8;
      white-space: pre-wrap;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .result-box {
        padding: 20px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>你的个性分析报告</h1>
  <div class="result-box" id="result">正在加载，请稍候...</div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const result = query.get("text");
    const box = document.getElementById("result");

    if (result) {
      const decoded = decodeURIComponent(result);
      // 显示换行符，并防止 HTML 注入
      box.innerHTML = decoded
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\n/g, "<br>");
    } else {
      box.textContent = "未找到分析内容，请返回重新提交。";
    }
  </script>
</body>
</html>
